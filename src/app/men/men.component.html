<mat-drawer-container>
  <mat-drawer class="filter" #drawer mode="over">
    <div class="filter-centered-container">
      <form #filterForm="ngForm" (submit)="onSubmitForm(filterForm)">
        <img class="logo" src="assets/logo.svg" alt="logo" height="47" width="26"/>
        <div class="price-box">
          <h3><span>Price</span></h3>
          <mat-form-field [style.width.px]="100">
            <input
              type="number"
              matInput
              name="priceFrom"
              ngModel
              placeholder="From">
          </mat-form-field>
          <span> - </span>
          <!--        <mat-slider min="0" max="500" color="mat-accent">-->
          <!--          <input #sliderFrom [value]="filter.priceFrom" matSliderStartThumb>-->
          <!--          <input #sliderTo [value]="filter.priceTo" matSliderEndThumb>-->
          <!--        </mat-slider>-->
          <mat-form-field [style.width.px]="100">
            <input
              type="number"
              matInput
              name="priceTo"
              ngModel
              placeholder="To">
          </mat-form-field>
        </div>
        <div class="selected-filters">
          <mat-chip-listbox aria-label="filter selection" multiple>
            <mat-chip-option *ngFor="let filter of filters.sizes" [value]="filter" (selectionChange)="changeFilter('size', filter)">
              {{filter}}
              <!--            <button matChipRemove [attr.aria-label]="'remove' + filter">-->
              <!--              <mat-icon>cancel</mat-icon>-->
              <!--            </button>-->
            </mat-chip-option>
          </mat-chip-listbox>
        </div>
        <!--      <div class="sizes">-->
        <!--        <span *ngFor="let size of filters.sizes" (click)="changeFilter('size', size)">{{size}}</span>-->
        <!--      </div>-->
        <button mat-raised-button type="submit">Filter</button>
      </form>
    </div>
  </mat-drawer>

  <div class="filter-bubble" (click)="drawer.toggle()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

  </div>
  <div class="cloth-flex">
    <div class="card" *ngFor="let item of items">
      <img [src]=item.photos[0] [alt]=item.name />
      <div class="card-bottom">
        <span>{{item.name}}</span>
        <div class="price">{{item.price}}</div>
      </div>
    </div>
  </div>
  <footer>

  </footer>
</mat-drawer-container>
