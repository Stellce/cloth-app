<div class="filter-centered-container">
  <form #filterForm="ngForm" (submit)="onSubmitFilter(filterForm)">
    <img class="logo" src="assets/logo.svg" alt="logo" height="47" width="26"/>
    <div class="price-box">
      <div class="label"><span>Price</span></div>
      <div class="price-inputs">
        <mat-form-field>
          <input
            type="number"
            matInput
            name="priceFrom"
            ngModel
            placeholder="From">
        </mat-form-field>
        <span class="dash"> - </span>
        <mat-form-field>
          <input
            type="number"
            matInput
            name="priceTo"
            ngModel
            placeholder="To">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
  </div>
    <div class="size-box">
      <div class="label"><span>Size</span></div>
      <mat-chip-listbox aria-label="filter selection" multiple>
        <mat-chip-option *ngFor="let size of filters.sizes" [value]="size" (selectionChange)="changeFilter('sizes', size)">
          {{size}}
          <!--            <button matChipRemove [attr.aria-label]="'remove' + filter">-->
          <!--              <mat-icon>cancel</mat-icon>-->
          <!--            </button>-->
        </mat-chip-option>
      </mat-chip-listbox>
      <mat-divider></mat-divider>
    </div>
    <div class="sortBy">
      <div class="label"><span>Sort by</span></div>
      <mat-form-field>
        <mat-label><div class="label"><span>Sort By</span></div></mat-label>
        <mat-select ngModel name="sortBy">
          <mat-option *ngFor="let sort of filters.sort" [value]="sort.value">
            {{sort.name[0].toUpperCase() + sort.name.slice(1)}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
    </div>
<!--    <div class="subcategories" *ngIf="filters.subcategories[0]">-->
<!--      <div class="label"><span>Subcategory</span></div>-->
<!--      <mat-form-field>-->
<!--        <mat-label>Subcategory</mat-label>-->
<!--        <mat-select ngModel name="subcategory">-->
<!--          <mat-option *ngFor="let subcategory of filters.subcategories" [value]="subcategory">{{subcategory}}</mat-option>-->
<!--        </mat-select>-->
<!--      </mat-form-field>-->
<!--    <mat-divider></mat-divider>-->
<!--    </div>-->
    <div class="brands">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title><div class="label"><span>Brands</span></div></mat-panel-title>
        </mat-expansion-panel-header>
        <div class="checkboxes-column">
          <mat-checkbox *ngFor="let brand of filters.brands" (change)="changeFilter('brands', brand.name)">{{brand.name}}</mat-checkbox>
        </div>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
    </div>
    <div class="colors">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <div class="label"><span>Colors</span></div>
        </mat-expansion-panel-header>
        <app-checkbox *ngFor="let colorFilter of filters.colors" [text]="colorFilter" [bgColor]="colorFilter" (change)="changeFilter('colors', colorFilter)"></app-checkbox>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
    </div>
    <button mat-raised-button id="filterButton" type="submit" color="primary" (click)="onCloseDrawer()">Filter</button>
  </form>
</div>
