<div class="dialog">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>
  <div class="description">{{data.description}}</div>
    <form #f="ngForm">
      <mat-form-field *ngFor="let input of data.inputs">
        <mat-label>{{input}}</mat-label>
        <input [type]="setAppropriateType(input)" [name]="input">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.inputs ? f : null">{{data.buttonName || 'Ok'}}</button>
  </mat-dialog-actions>
  <p>{{data.note}}</p>
</div>
