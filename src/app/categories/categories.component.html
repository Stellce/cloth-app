<div class="child-genders" *ngIf="gender === 'children'; else categoriesList">
  <div class="child-gender" *ngFor="let cGender of childGenders" [ngStyle]="{background: cGender === 'boys' ? 'turquoise' : 'pink'}">
    {{cGender | uppercase}}
    <a *ngFor="let category of categories" [routerLink]="[cGender, category]" class="category">{{category | uppercase}}</a>
  </div>
</div>
<ng-template #categoriesList>
  <div class="categories-list">
    <a class="category" *ngFor="let category of categories" [routerLink]="category" [ngStyle]="{background: this.gender === 'men' ? 'darkblue' : this.gender === 'women' ? 'darkred' : 'green'}">
<!--      <img [src]="category.src" *ngIf="category.src; else blackbox" alt="category image">-->
      <ng-template #blackbox><div class="black-box"></div></ng-template>
      {{category | uppercase}}
    </a>
  </div>
</ng-template>
