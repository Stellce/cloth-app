<div class="categories">
  <div class="breadcrumb-wrapper"><app-breadcrumb></app-breadcrumb>
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="categories-list" *ngIf="categories && !isLoading">
    <a class="category"
       *ngFor="let category of categories"
       [routerLink]="category.id | lowercase"
    >
      <ng-container *ngIf="category.image">
        <div class="darken"></div>
        <img class="category-image" [src]="'data:image/png;base64,' + category.image" [alt]="category">
      </ng-container>
      <span>{{category.name | uppercase}}</span>
    </a>
  </div>
</div>
