<!--HOTFIX-->
<div class="item-bar" [routerLink]="['/', 'product', '68c12c4e-1f87-49e3-b1f4-4fe02678c900']">
<!-- -->
  <img [src]="item.images[0]" alt="">
  <div class="name-delivery" [ngStyle]="{justifyContent: item.deliveryStatus ? 'flex-end' : 'center'}">
    <span class="name">{{item.name}}</span>
    <span class="delivery" [ngStyle]="{color: getDeliveryColor(item.deliveryStatus)}">
      {{item.deliveryStatus}}
    </span>
  </div>
  <div class="price-date" [ngStyle]="{'justify-content': item.orderDate ? 'space-between' : 'center'}">
    <div class="price" [ngStyle]="{'margin-top': item.orderDate ? '20%' : 0}">{{item.price | currency}}</div>
    <div class="date">{{item.orderDate | date}}</div>
  </div>
</div>
