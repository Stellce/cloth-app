<div class="item-bar">
  <img [src]="item.images[0]" alt="">
  <div class="delivery" [ngStyle]="{color: getDeliveryColor(item.deliveryStatus)}">
    {{item.deliveryStatus}}
  </div>
  <div class="price-date" [ngStyle]="{'justify-content': item.orderDate ? 'space-between' : 'center'}">
    <div class="price" [ngStyle]="{'margin-top': item.orderDate ? '20%' : 0}">{{item.price | currency}}</div>
    <div class="date">{{item.orderDate | date}}</div>
  </div>
</div>
